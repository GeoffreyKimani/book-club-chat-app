{% extends "base_chat_area.html" %}
{% block content %}

    <!--posted posts area-->
    <ul class="posts">
        {% for post in posts %}
        <li>
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
        </li>
        {% else %}
        <em> No Posts yet! Create one ... </em>
        {% endfor %}
    </ul>


    <!--posts input area-->
        <!--form formatting-->

                <form role=form action="{{ url_for( 'chatter_bp.add_post' ) }}" method="POST">
                        <div class="form-group">
                            <label>Title:</label>
                                <input type=text size=30 name=title>
                        </div>

                        <div class="form-group">
                            <label>Text:</label>
                            <textarea name=text rows=5 cols=40></textarea>
                        </div>

                    <input type="hidden" name="secret_key" value="Password">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <!--reset button-->
                    <button type="reset" name="reset" class="btn btn-default" value="Form Cleared">Clear</button>

                    <!--submit Button-->
                    <button type="submit" name="submit" class="btn btn-default" value="Form Sent">Submit</button>
                </form>
{% endblock %}
